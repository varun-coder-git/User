<div class="container">
    <mat-toolbar color="primary">
        <span class="fill-remaining-space">Login Form</span>
    </mat-toolbar>
</div>
<div class="container">
    <form [formGroup]="loginForm" class="form" (ngSubmit)="onLogin(f)" #f="ngForm">
        <mat-form-field class="form-element">
            <input matInput placeholder="Username" formControlName="username">
            <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field class="form-element">
            <input matInput type="password"placeholder="Password" formControlName="password">
            <mat-error>This field is mandatory</mat-error>
        </mat-form-field>

        <div class="form-element">
           
            <button [disabled]="loading" mat-raised-button color="primary" class="button" type="submit">
                <span *ngIf="loading"></span>
                Login</button>
            <button mat-button color="primary" routerLink="/register">Register</button>
     
        </div>

    </form>
</div>
